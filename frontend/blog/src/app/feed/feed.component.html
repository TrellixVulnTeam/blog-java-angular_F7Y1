<div class="container">

    <div class="row mt-5 mb-5">
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
                <img src="./../../assets/image.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <a href="#" target="_blank" class="btn btn-secondary">Go somewhere</a>
                </div>
              </div>
        </div>
        <div class="col-md-8">
            <h3 class="text-center mb-4 text-monospace">Digite abaixo os seus comentários</h3>
            <div class="form-group mb-4">
                <label for="titulo">Nome:</label>
                <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite o seu nome" [(ngModel)]="post.name" >
            </div>
            <div class="form-group mb-4">
                <label for="texto">Mensagem:</label>
                <textarea name="mensagem" id="mensagem" cols="30" rows="4" class="form-control" placeholder="Digite a sua mensagem" [(ngModel)]="post.message" ></textarea>
            </div>
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-secondary" (click)="createPost()" >Enviar</button>
            </div>

            <h3 class="text-center mt-4 mb-4">Comentários adicionados</h3>

            <div class="container">
                <div class="card mb-4" *ngFor="let post of listPost" >
                    <div class="card-header">
                        <h5 class="card-title">{{post.id}}</h5>
                    </div>
                    <div class="card-body">
                        <p class="car-text">{{post.name}}</p>
                        <p class="car-text">{{post.message}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
